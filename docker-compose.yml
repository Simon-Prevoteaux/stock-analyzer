version: '3.8'

services:
  stock-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    image: stock-analyzer:latest
    container_name: stock-analyzer
    ports:
      - "5001:5000"
    volumes:
      # Mount data directory to persist database changes
      - ./data:/app/data
    environment:
      - PORT=5000
    restart: unless-stopped
