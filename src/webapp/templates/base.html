<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Analyzer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Stock Analyzer</h1>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('fetch_stocks') }}">Fetch Data</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Stock Analysis ▾</a>
                    <div class="dropdown-content">
                        <a href="{{ url_for('screener') }}">Screener</a>
                        <a href="{{ url_for('comparison') }}">Compare</a>
                        <a href="{{ url_for('forecast') }}">Forecast</a>
                        <a href="{{ url_for('upside_calculator') }}">Upside</a>
                        <a href="{{ url_for('value_plays') }}">Value Plays</a>
                        <a href="{{ url_for('bubble_territory') }}">Bubble Territory</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">My Stocks ▾</a>
                    <div class="dropdown-content">
                        <a href="{{ url_for('watchlist') }}">Watchlist</a>
                        <a href="{{ url_for('portfolio') }}">Portfolio</a>
                    </div>
                </li>
            </ul>
            <!-- Global Quick Search in Navbar -->
            <div class="navbar-search">
                <div class="search-container">
                    <input type="text"
                           id="global-ticker-search"
                           placeholder="Jump to stock..."
                           autocomplete="off">
                    <div class="search-results" id="global-search-results"></div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Stock Analyzer - Personal Tool</p>
    </footer>

    <script src="{{ url_for('static', filename='js/table-sort.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const availableStocks = {{ available_stocks | tojson | safe }};
        // Initialize global search with custom IDs
        initializeStockSearch(availableStocks, {
            searchInputId: 'global-ticker-search',
            searchResultsId: 'global-search-results',
            redirectToDetail: true
        });
    });
    </script>
</body>
</html>
